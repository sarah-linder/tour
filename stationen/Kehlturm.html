<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kehlturm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>

  
<body>

<header>
  <a href="../index.html">← Zur Startseite</a>
  <h1>Kehlturm</h1>
</header>

   <section class="station-nav">
  <a class="btn-zurueck" href="#">Zurück</a>
  <a class="btn-weiter" href="#">Weiter</a>
</section>

<main data-station="Kehlturm">

  <!-- Wichtige Infos -->
  <section class="infos">
    <h2>Wichtige Informationen</h2>
   <ul>
    <li>Baujahr: um 1200 n.Chr. </li>
    <li>Geschützturm an der östlichen Stadtmauer zum Schutz des Hafens</li>
    <li>12m Durchmesser, 2m dicke Mauern</li>
    <li>ursprünglich XXXm hoch, heute verändertes Straßenniveau</li>
  </ul>
  </section>

  <!-- Fotos -->
  <section class="bilder">
    <h2>Bilder</h2>
    
    <figure>
      <img src="../assets/bilder/Kehlturm-aussen.png" alt="Kehlturm Außenansicht">
      <figcaption>Kehlturm – Außenansicht</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm2.jpg" alt="Kehlturm Innenansicht">
      <figcaption>Kehlturm – Innenansicht</figcaption>
    </figure>
    
<script src="../touren.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  // Aktuelle Station
  const main = document.querySelector("main");
  const stationName = main.dataset.station;

  // Tour auswählen
  // Optional: Tour per URL-Parameter: ?tour=45min-innenstadt
  const params = new URLSearchParams(window.location.search);
  let aktuelleTour = params.get("tour") || "45min-innenstadt";

  // Reihenfolge der Stationen auslesen
  const stationen = touren[aktuelleTour];
  const index = stationen.indexOf(stationName);

  // Buttons finden
  const btnZurueck = document.querySelector(".btn-zurueck");
  const btnWeiter = document.querySelector(".btn-weiter");

  // Links setzen
  if(index > 0) btnZurueck.href = stationen[index - 1] + ".html?tour=" + aktuelleTour;
  if(index < stationen.length - 1) btnWeiter.href = stationen[index + 1] + ".html?tour=" + aktuelleTour;

  // Optional: Buttons ausblenden, wenn kein Ziel
  if(index === 0) btnZurueck.style.visibility = "hidden";
  if(index === stationen.length - 1) btnWeiter.style.visibility = "hidden";

});
</script>

<script src="../assets/js/menu.js"></script>   


</main>

</body>
</html>
