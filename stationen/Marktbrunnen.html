
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Marktbrunnen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
  <a href="../index.html">← Zur Startseite</a>
  <h1>Marktbrunnen</h1>
</header>

<main data-station="Marktbrunnen">

  <!-- Wichtige Infos -->
  <section class="infos">
    <h2>Wichtige Informationen</h2>
    <ul>
      <li>8 Bronzereliefs</li>
      <li>zeigen im Uhrzeigersinn die Neusser Stadtgeschichte</li>
      <li>Hermann von Hessen als Figur oben auf, geschaffen von Elmar Hillebrand</li>
    </ul>
  </section>

  <!-- Fotos -->
  <section class="bilder">
    <h2>Bilder</h2>
    
    <figure>
      <img src="../assets/bilder/kehlturm1.jpg" alt="1. Relief">
      <figcaption>1. Relief: römischer Ursprung von Neuss</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm2.jpg" alt="2. Relief">
      <figcaption>2. Relief: Vogelschauplan aus dem 15. Jahrhundert</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm1.jpg" alt="3. Relief">
      <figcaption>3. Relief: Belagerung durch Karl den Kühnen 1474/75</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm1.jpg" alt="4. Relief">
      <figcaption>4. Relief: Stadtkarte aus dem 16. Jahrhundert</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm1.jpg" alt="5. Relief">
      <figcaption>5. Relief: Stadtansicht aus dem 18. Jahrhundert</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm1.jpg" alt="6. Relief">
      <figcaption>6. Relief: Schützenfestszene von 1830</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm1.jpg" alt="7. Relief">
      <figcaption>7. Relief: Hafenbau und Industrialisierung im 19. Jahrhundert</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm1.jpg" alt="8. Relief">
      <figcaption>8. Relief: Zerstörung der Stadt im 2. Weltkrieg</figcaption>
    </figure>
    
  </section>
  
<section class="station-nav">
  <a class="btn-zurueck" href="#">Zurück</a>
  <a class="btn-weiter" href="#">Weiter</a>
</section>

</main>

<script src="../touren.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  // Aktuelle Station
  const main = document.querySelector("main");
  const stationName = main.dataset.station;

  // Aktuelle Tour aus URL-Parameter
  const params = new URLSearchParams(window.location.search);
  let aktuelleTour = params.get("tour") || "45min-innenstadt-kehlturm";

  // Reihenfolge der Stationen für die Tour
  const stationen = touren[aktuelleTour];
  const index = stationen.indexOf(stationName);

  // Buttons auswählen
  const btnZurueck = document.querySelector(".btn-zurueck");
  const btnWeiter = document.querySelector(".btn-weiter");

  // Links setzen
  if(index > 0) btnZurueck.href = stationen[index - 1] + ".html?tour=" + aktuelleTour;
  if(index < stationen.length - 1) btnWeiter.href = stationen[index + 1] + ".html?tour=" + aktuelleTour;

  // Optional: Buttons ausblenden, wenn kein Ziel
  if(index === 0) btnZurueck.style.visibility = "hidden";
  if(index === stationen.length - 1) btnWeiter.style.visibility = "hidden";

});
</script>

  
</body>
</html>
