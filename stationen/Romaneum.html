
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Romaneum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
  <a href="../index.html">← Zur Startseite</a>
  <h1>Romaneum</h1>
</header>

<main data-station="Romaneum">

  <!-- Wichtige Infos -->
  <section class="infos">
    <h2>Wichtige Informationen</h2>
    <ul>
    <li>16.v.Chr.: römisches Militärlager in Neuss</li></li>
    <li>unter dem Gebäude vom Romaneum: Überreste einer römischen Herberge</li>
    <li>Romaneum heutzutage: Volkshochschule, Musikschule, Außenstelle der Fernuni Hagen</li>
  </ul>
  </section>

  <!-- Fotos -->
  <section class="bilder">
    <h2>Bilder</h2>
    
    <figure>
      <img src="../assets/bilder/kehlturm1.jpg" alt="Romaneum Außenansicht">
      <figcaption>Romaneum – Außenansicht</figcaption>
    </figure>

    <figure>
      <img src="../assets/bilder/kehlturm2.jpg" alt="Romaneum Innenansicht">
      <figcaption>Romaneum – Innenansicht</figcaption>
    </figure>

     <figure>
      <img src="../assets/bilder/kehlturm2.jpg" alt="Mansio Projektion">
      <figcaption>Mansio Projektion</figcaption>
    </figure>
    
  </section>
  
<section class="station-nav">
  <a class="btn-zurueck" href="#">Zurück</a>
  <a class="btn-weiter" href="#">Weiter</a>
</section>

</main>

<script src="../touren.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  // Aktuelle Station
  const main = document.querySelector("main");
  const stationName = main.dataset.station;

  // Aktuelle Tour aus URL-Parameter
  const params = new URLSearchParams(window.location.search);
  let aktuelleTour = params.get("tour") || "45min-innenstadt-kehlturm";

  // Reihenfolge der Stationen für die Tour
  const stationen = touren[aktuelleTour];
  const index = stationen.indexOf(stationName);

  // Buttons auswählen
  const btnZurueck = document.querySelector(".btn-zurueck");
  const btnWeiter = document.querySelector(".btn-weiter");

  // Links setzen
  if(index > 0) btnZurueck.href = stationen[index - 1] + ".html?tour=" + aktuelleTour;
  if(index < stationen.length - 1) btnWeiter.href = stationen[index + 1] + ".html?tour=" + aktuelleTour;

  // Optional: Buttons ausblenden, wenn kein Ziel
  if(index === 0) btnZurueck.style.visibility = "hidden";
  if(index === stationen.length - 1) btnWeiter.style.visibility = "hidden";

});
</script>

  
</body>
</html>
